<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca</title>
  <link rel="stylesheet" href="./CSS/navbar.css" />
  <link rel="stylesheet" href="./CSS/libros.css" />
</head>
<body class="pagina-libros">
  <div id="navbar-container"></div>

  <div class="libros-header">
    <h1 class="libros-titulo">Biblioteca Digital</h1>
    <div class="ordenar-container">
      <label for="ordenar" class="ordenar-label">Ordenar por:</label>
      <select id="ordenar" class="ordenar-select">
        <option value="titulo">Título (A-Z)</option>
        <option value="titulo-desc">Título (Z-A)</option>
        <option value="reciente">Más recientes</option>
        <option value="antiguo">Más antiguos</option>
      </select>
    </div>
  </div>
  
  <main>
    <div id="container-libros"></div>
    <div id="cargando" class="mensaje-info">Cargando libros...</div>
    <div id="error" class="mensaje-info" style="display: none;">Ocurrió un error al cargar los libros.</div>
  </main>

  <script src="JS/navbar.js"></script>
  <script type="module">
    import { obtenerLibros, mostrarLibros } from "./JS/api-libros.js";

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const { aventuras, usuarios } = await obtenerLibros();
        mostrarLibros(aventuras, usuarios);
      } catch (e) {
        console.error("No se pudieron cargar los libros:", e);
      }
    });
  </script>

</body>
</html>
