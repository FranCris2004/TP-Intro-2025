<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LI-[INTER]</title>
  <link rel="stylesheet" href="./CSS/base.css" />
  <link rel="stylesheet" href="./CSS/navbar.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="./imagenes/favicon.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="navbar-izq">
      <a href="index.html">
        <img class="logo" src="./imagenes/favicon.svg" alt="Logo">
      </a>
      <a class="logo-texto font-Montserrat" href="index.html">RAMTORIA</a>
    </div>

    <div class="navbar-centro">
      <a href="./index.html">Inicio</a>
      <a href="./libros.html">Biblioteca</a>
      <div class="desplegable" id="menuEscribir" style="display:none;">
        <a class="desple-btn">Escribir <span class="material-symbols-outlined">stat_minus_1</span></a>
        <div class="desplegable-content">
          <a href="escribir.html" class="nueva-historia-link">
            <span class="material-symbols-outlined">border_color</span> Nueva Historia
          </a>
          <a href="mis-historias.html" class="seguir-escribiendo">
            <span class="material-symbols-outlined">newsstand</span> Seguir escribiendo
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-derecha">
      <div id="btnValidacion">
        <a href="validacion.html?form=login" class="btn gr btn-transparente verde-invertido-sb sb-verde btn-sb-navbar">Iniciar Sesión</a>
        <a href="validacion.html?form=registro" class="btn gr btn-verde sb-verde btn-sb-navbar">Registrarse</a>
      </div>

      <div id="userSection" style="display:none;">
        <div class="user-dropdown">
          <button class="user-btn" id="userBtn">
            <span id="usernameDisplay"></span>
            <span class="material-symbols-outlined">arrow_drop_down</span>
          </button>
          <div class="user-dropdown-content" id="userDropdownContent" style="display:none;">
            <a href="perfil.html" id="perfilBtn">
              <span class="material-symbols-outlined">account_circle</span> Perfil
            </a>
            <hr>
            <a href="#" id="logoutBtn">
              <span class="material-symbols-outlined">logout</span> Cerrar sesión
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script>
    // Mostrar/Ocultar dropdown simple para el usuario
    const userBtn = document.getElementById('userBtn');
    const userDropdownContent = document.getElementById('userDropdownContent');

    if (userBtn) {
      userBtn.addEventListener('click', () => {
        const isVisible = userDropdownContent.style.display === 'block';
        userDropdownContent.style.display = isVisible ? 'none' : 'block';
      });
    }

    function mostrarUsuario() {
      const user = JSON.parse(localStorage.getItem('usuario'));
      console.log("Usuario cargado (esto se carga desde navbar.html):", user);

      const btnValidacion = document.getElementById('btnValidacion');
      const userSection = document.getElementById('userSection');
      const menuEscribir = document.getElementById('menuEscribir');
      const usernameDisplay = document.getElementById('usernameDisplay');

      if (user) {
        btnValidacion.style.display = 'none';
        userSection.style.display = 'flex';
        menuEscribir.style.display = 'block';
        usernameDisplay.textContent = user.nombre || "Usuario";

        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            console.log("apretaste el boton cerrar sesion");
            localStorage.removeItem('usuario');
            window.location.href = 'index.html';
          });
        }

      } else {
        btnValidacion.style.display = 'flex';
        userSection.style.display = 'none';
        menuEscribir.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', mostrarUsuario);

    // Cerrar el dropdown si clickeás afuera
    document.addEventListener('click', (e) => {
      const isClickInside = userBtn.contains(e.target) || userDropdownContent.contains(e.target);
      if (!isClickInside) {
        userDropdownContent.style.display = 'none';
      }
    });
  </script>
</body>
</html>
