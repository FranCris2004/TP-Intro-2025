<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="./CSS/base.css" />
    <link rel="stylesheet" href="./CSS/perfil.css" />
</head>
<body class="pagina-clara">
  <div id="navbar-container"></div>
    <div class="perfil-container">
      <h1>Mi Perfil</h1>
      <div id="datos-perfil">
        <div class="dato">
          <span class="etiqueta">Nombre:</span>
          <span class="valor" id="nombre-valor"></span>
        </div>
        <div class="dato">
          <span class="etiqueta">Email:</span>
          <span class="valor" id="email-valor"></span>
        </div>
        <div class="dato">
          <span class="etiqueta">Contraseña:</span>
          <span class="valor">********</span>
        </div>
        <div class="dato">
          <span class="etiqueta">Fecha de nacimiento:</span>
          <span class="valor" id="fecha-valor"></span>
        </div>
        <a id="btn-editar" class="btn-editar btn gr btn-verde btn-icon">
          <span class="material-symbols-outlined">person_edit</span>
          <span> Editar información </span>
        </a>
        <div class="btn-abajo">
          <a id="btn-cambiar-cont" class="btn-abajo btn btn-verde-blanco cb-verde btn-icon">
            <span class="material-symbols-outlined">passkey</span>
            <span> Cambiar Contraseña </span>
          </a>
          <a id="btn-borrar" class="btn-abajo btn-transparente cb-verde btn-borrar btn-icon">
            <span class="material-symbols-outlined">person_remove</span>
            <span> Borrar cuenta </span>
          </a>
        </div>
    </div>
  <form id="form-edicion" style="display: none;">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" value="" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" value="" />
    </div>

    <div class="form-group">
      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha" value="2000-01-01" />
    </div>

    <button type="submit" class="btn btn-verde">Aceptar cambios</button>
  </form>
  <form id="form-cambiar-cont" style="display: none;">
    <div class="form-group">
      <label for="cont-actual">Contraseña actual:</label>
      <input type="password" id="cont-actual" required />
    </div>

    <div class="form-group">
      <label for="cont-nueva">Nueva contraseña:</label>
      <input type="password" id="cont-nueva" required />
    </div>

    <div class="form-group">
      <label for="cont-confirmar">Confirmar nueva contraseña:</label>
      <input type="password" id="cont-confirmar" required />
    </div>

    <button type="submit" class="btn btn-verde">Cambiar contraseña</button>
    </form>
  </div>
  <img src="./imagenes/Reading glasses-bro.svg" alt="Decoración" class="decoracion-fondo">
  <script src="JS/navbar.js"></script>
  <script type="module" src="JS/perfil.js"></script>
</body>
</html>
